# General Messages for the plugin.
#
# Prefix for the plugin.
Prefix: "&c「zAngelTags」"
Commands:
  noPermission: "{prefix} &cYou don't have permission to execute this command!"
  # Command: zat:
  zat:
    create:
      # Usage of the command.
      # the display can be more than one word.
      usage: "{prefix} &cUsage: &7/zat create <name> <permission> <display>"
      # Message sent when the tag is created successfully.
      # You can use the following placeholders:
      # ↳ {tag} - The name of the tag.
      # ↳ {display} - The display of the tag.
      # ↳ {permission} - The permission of the tag.
      success: "{prefix} &aTag {display} created successfully!"
      # Message sent when the tag already exists.
      # You can use the following placeholders:
      # ↳ {tag} - The name of the tag.
      alreadyExists: "{prefix} &cThe tag &7{tag} &calready exists!"